<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <title>Churrascômetro</title>
</head>
<body>
    <div id="root">
        <section id="headerSection">           
            <header>
                <div class="logo">
                    <img class="logoImage" src="assets/churraslogo.png" alt="logo">
                </div>
            </header>
                <div class="contents">
                    <div class="textHeader">
                        <h1>Bem-vindo ao Churrascômetro</h1>
                        <p>Comprar a quantidade certa de ingredientes para o churrasco não é uma tarefa fácil. Por isso, criamos uma ferramenta para ajudá-lo nas compras e deixar seu churrasco ainda mais gostoso.</p>
                    </div>

                    <img src="assets/img.svg" alt="pessoasChurrasco">
                </div>

            <div id="buttonModal" class="buttonDiv">
                <button>Calcule</button>
            </div>
            
        </section>
    </div>

    <div id="modalCalc" class="modalContainer">
        <div class="modal">
            <button id="fechar" class="buttonClose">x</button>
            <div class="calculo">
                <img src="assets/churraslogo.png" alt="">

                <label for="">Quantidade de adultos</label>
                <input type="number" name="adultos" id="adultos" placeholder="Adultos">
                <label for="">Quantidade de crianças</label>
                <input type="number" name="criancas" id="criancas" placeholder="Crianças">
                <label for="">Duração do churrasco (h)</label>
                <input type="number" name="duracao" id="duracao" placeholder="Duração (h)">

                <button id="buttonCalc" onclick="calcular()">Calcular</button>
            </div>

            <div id="resultado">
                <img src="" width="10px">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
